<!DOCTYPE html>

<ui:composition
template="./index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

	<ui:define name="pagina">
	
		<h:form id="add" >
			<h3>Informações do novo produto:</h3>
			<h:panelGrid columns="3" cellpadding="5" >
				
				<p:outputLabel for="nome" value="Nome:"/>
				<p:inputText id="nome" value="#{produtoController.produto.nome}"/>
				<p:message for="nome" />
				
				<p:outputLabel for="preco" value="Preço:"/>
				<p:inputText id="preco" value="#{produtoController.produto.preco}"/>
				<p:message for="preco" />
				
				<p:outputLabel for="quantidade" value="Quantidade:"/>
				<p:inputText id="quantidade" value="#{produtoController.produto.quantidade}"/>
				<p:message for="quantidade" />		
				
			</h:panelGrid>
			
			<br/>
			
			<p:commandButton value="Adicionar" update="growl" action="#{produtoController.adicionarProduto}"/>
			<p:growl id="growl"/>
		
		</h:form>

	</ui:define>

</ui:composition>
