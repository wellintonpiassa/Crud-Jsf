<!DOCTYPE html>

<ui:composition
template="./index.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">

	<ui:define name="pagina">
	
		<h:form id="carrinhoCompra">
			
			<p:outputLabel value="O carrinho está vazio" 
				rendered="#{empty carrinhoController.listaProdutosCarrinho}"/>
			
			<p:dataTable id="tabelaDeProdutos" var="produto"
				value="#{carrinhoController.listaProdutosCarrinho}"
				rendered="#{not empty carrinhoController.listaProdutosCarrinho}">
				
				<p:column headerText="Nome">
					<h:outputText value="#{produto.nome}"/>
				</p:column>
				
				<p:column headerText="Preço">
					<h:outputText value="#{produto.preco}"/>
				</p:column>
				
				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}"/>
				</p:column> 
				
				<p:column>
					<p:commandButton value="Remover" update="carrinhoCompra" icon="ui-icon-closethick" 
						action="#{carrinhoController.removerDoCarrinho(produto)}" 
						styleClass="ui-priority-primary"/>
				</p:column>
			
			</p:dataTable>
		
		</h:form>
		
	</ui:define>

</ui:composition>
